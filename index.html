<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="CTEM.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Canvas animation 2D</title>
</head>
<body>
    <header>
        <h1>3.4 Animaciones Multiobjeto</h1>
    </header>

    <main class="container flex-column mt-3 shadow rounded-3 p-3">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Animaciones 2D con canvas</h1>
        </div>

        <div class="d-flex flex-row shadow-sm mb-1 p-3 justify-content-around">
            
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Circulo</h5>
                <canvas class="border shadow" id="canvasMulti"></canvas>
            </div>

            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Coordenadas</h5>
                <table class="table table-striped table-bordered table-coordinates">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Coordenada X</th>
                            <th>Coordenada Y</th>
                        </tr>
                    </thead>
                    <tbody id="circle-data-canvas2"></tbody>
                </table>
            </div>
        </div>

        <div class="d-flex flex-row shadow-sm mb-1 p-3 justify-content-around">
            

            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Multicirculos</h5>
                <canvas class="border shadow" id="canvas"></canvas>
            </div>

            <div class="d-flex justify-content-center flex-column mb-3">
                <h5 class="d-flex justify-content-center">Coordenadas</h5>
                <table class="table table-striped table-bordered table-coordinates">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Coordenada X</th>
                            <th>Coordenada Y</th>
                        </tr>
                    </thead>
                    <tbody id="circle-data-canvas1"></tbody>
                </table>
            </div>
        </div>
        
    </main>

    

    <footer>
        <p>© 2024 Mi Sitio Web | Todos los derechos reservados | Diseñado por <a href="#">Castañon Tovar Edsa Melissa</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
